<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Track your order</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      margin: 0;
      padding: 2rem;
      background-color: #fff;
    }

    .logo {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    .logo img {
      width: 60px;
      height: auto;
    }

    .logo span {
      font-size: 2rem;
      font-family: 'Cursive', sans-serif;
      color: #1a3c1e;
    }

    .icon {
      width: 80px;
      margin: 2rem auto;
    }

    .toggle-buttons {
      display: inline-flex;
      border: 1px solid #1a3c1e;
      border-radius: 8px;
      overflow: hidden;
      margin: 1rem 0;
    }

    .toggle-buttons button {
      border: none;
      padding: 10px 20px;
      font-weight: bold;
      cursor: pointer;
    }

    .active {
      background-color: #cde2cd;
      color: #1a3c1e;
    }

    .inactive {
      background-color: #fff;
      color: #1a3c1e;
    }

    input[type="text"] {
      width: 80%;
      max-width: 300px;
      padding: 12px;
      margin: 10px auto;
      border-radius: 8px;
      border: 1px solid #999;
      font-size: 1rem;
    }

    .track-btn {
      background-color: #168a28;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      padding: 12px 30px;
      margin-top: 1rem;
      cursor: pointer;
      font-size: 1rem;
    }

    h2, h3 {
      color: #222;
    }
    .close-btn {
    position: absolute;
    top: 20px;
    right: 20px;
    text-decoration: none;
    font-size: 2rem;
    color: #db6b6b;
    font-weight: bold;
  }

  .close-btn:hover {
    color: #888;
  }
  </style>
</head>

<body>
    <a href="index.html" class="close-btn">&times;</a>
  <!-- Logo -->
  <div class="logo">
    <img src="image/plant.png" alt="plant logo" />
    <span>Ray</span>
  </div>

  <!-- Tracking Icon -->
  <img src="image/track.png" alt="Track Icon" class="icon" />
  <h2>Track your Order</h2>

  <!-- Toggle Buttons -->
  <div class="toggle-buttons">
    <button class="active">Order ID</button>
    <button class="inactive">Invoice ID</button>
  </div>

  <!-- Form Inputs -->
  <h3>Enter your order ID or invoice ID</h3>

  <form>
    <input type="text" name="orderID" placeholder="Order ref.. No" /><br />
    <input type="text" name="invoiceID" placeholder="Enter Billing Contact" /><br />

    <button type="submit" class="track-btn">Track</button>
  </form>

</body>
</html>
